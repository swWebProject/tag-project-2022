<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zootopedia</title>
    <script src="https://kit.fontawesome.com/c58241218c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="nav_name">
                <a href="/Zoo/home/home.html"><i class="fa-solid fa-film"></i></a>
                <a href="/Zoo/home/home.html"><h2>주토피디아</h2></a>
            </div>
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="movie_search" type="text" placeholder="원하는 영화 검색">
            </div>
            <div id="login_bar">
                <a href="/Zoo/home/home.html"><h4>홈</h4></a>
                <a href=""><h4>로그인</h4></a>
                <a href=""><h4>회원가입</h4></a>
            </div>
        </nav>
    </header>
    <section id="section">
        <div id="section_name">
            <div></div>
            <h3>마이페이지</h3>
        </div>
        <div class="mypage_movie">
            <i class="fa-regular fa-greater-than"></i>
            <h4>내가 평가한 영화목록</h4>
            <i class="fa-solid fa-pen fa-flip-horizontal"></i>
        </div>
        <div id="mypage_comment">
            <div class="mypage_review"></div>
        </div>

        <div class="mypage_movie">
            <i class="fa-regular fa-greater-than"></i>
            <h4>보고싶은 영화</h4>
            <i class="fa-solid fa-folder-closed fa-flip-horizontal"></i>
        </div>
        <div id="mypage_want">
            <div></div>
        </div>

        <div class="mypage_movie">
            <i class="fa-regular fa-greater-than"></i>
            <h4>보는 중 영화</h4>
            <i class="fa-solid fa-ticket"></i>
        </div>
        <div id="mypage_watching">
            <div></div>
        </div>
    </section>
    <!-- 주토피디아, 주피 프로젝트, 깃허브 링크, 영화 평점 사이트 -->
    <footer id="footer">
        <div id="information">
            <h4 class="information_inner">주토피디아, 주피 프로젝트</h4>
            <div class="information_inner">
                <a href="https://github.com/swWebProject/tag-project-2022" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
                <a href="https://github.com/swWebProject/tag-project-2022" target="_blank"><h5>주피 프로젝트 깃허브</h5></a>
            </div>
            <h6 class="information_inner">씨애랑 2022 소프트웨어 전시회 태그팀</h6>
        </div>
    </footer>
</body>
</html>
