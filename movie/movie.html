<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zootopedia</title>
    <script src="https://kit.fontawesome.com/c58241218c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movie.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="/Zoo/movie/movie.js"></script>
</head>

<body>

    <!------ header ------>
    <header>
        <nav class="navbar">
            <div id="nav_name">
                <a href="/Zoo/home/home.html"><i class="fa-solid fa-film"></i></a>
                <a href="/Zoo/home/home.html"><h2>주토피디아</h2></a>
            </div>
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="movie_search" type="text" placeholder="원하는 영화 검색">
            </div>
            <div id="login_bar">
                <a href="/Zoo/home/home.html"><h4>홈</h4></a>
                <a href="/Zoo/login/login.html"><h4>로그인</h4></a>
                <a href="/Zoo/join/join.html"><h4>회원가입</h4></a>
            </div>
        </nav>
    </header>

    <!------ section ------>
    <section id="section">
        <div id="movie_img_title">
            <div id="movie_img"></div>
            <div id="movie_title">
                <h2>Spider-Man:No Way Home</h2>
                <h4><i>2021 / action / 미국</i></h4>
                <div id="current_star">
                    <h3>현재 별점</h3>
                    <i class="fa-solid fa-star"></i>
                    <h3>5.0</h3>
                </div>
                <p>선택한 별점 표시</p>
                <div class="star_rating">
                    <!-- https://codepen.io/chris22smith/pen/MJzLJN -->
                    <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings"/>
                    <label for="5-stars" class="star pr-4">★</label>
                    <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings"/>
                    <label for="4-stars" class="star">★</label>
                    <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings"/>
                    <label for="3-stars" class="star">★</label>
                    <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings"/>
                    <label for="2-stars" class="star">★</label>
                    <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
                    <label for="1-star" class="star">★</label>
                </div>
            </div>
            <div id="movie_user_want">
                <div id="user_want_watch">
                    <h6>보고싶어요</h6>
                    <a href="" class="movie_user_want_a"><i class="fa-solid fa-folder-closed" onclick="service()"></i></a>
                </div>
                <div id="user_watching">
                    <h6>보는 중</h6>
                    <a href="" class="movie_user_want_a"><i class="fa-solid fa-laptop" onclick="service()"></i></a>
                </div>
                <div id="user_want_location">
                    <h6>영화 촬영지 정보</h6>
                    <a href="" class="movie_user_want_a"><i class="fa-solid fa-camera"  onclick="service()"></i></a>
                </div>
            </div>
        </div>
        <div id="movie_information">
            <h4>영화 정보</h4>
            <p>제목</p>
            <p>2021 | 액션 | 미국</p>
            <div id="information_div">정보들</div>
        </div>
        <div id="movie_evaluate">
            <h4>코멘트</h4>
            <div id="comment_button">
                <textarea name="comment" rows="10" cols="50"></textarea>
                <input type="button" value="완료" onclick="service()">
            </div>
            <div class="movie_evaluate_user">
                <p id="comment_user_name">user name</p>
                <p id="comment_user"></p>
            </div>
        </div>
    </section>

    <!------ footer ------>
    <footer id="footer">
        <!-- 주토피디아, 주피 프로젝트, 깃허브 링크, 영화 평점 사이트 -->
        <div id="information">
            <h4 class="information_inner">주토피디아, 주피 프로젝트</h4>
            <div class="information_inner">
                <a href="https://github.com/swWebProject/tag-project-2022"><i class="fa-brands fa-github fa-2x"></i></a>
                <h5>주피 프로젝트 깃허브</h5>
            </div>
            <h6 class="information_inner">씨애랑 2022 소프트웨어 전시회 태그팀</h6>
        </div>
    </footer>
</body>

</html>
