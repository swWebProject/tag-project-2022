    <meta charset="UTF-8">

<body>
    
    <!------ header ------>
    <header>
        <nav class="navbar">

            </div>
            <div id="login">
                <a href="login.html">

                </a>
                <a href="">
                    <h4>회원가입</h4>

            </div>
        </nav>

    <!------ section ------>
    <section id="section">
        <h3>일별 박스오피스 순위</h3>
        <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script>
            /* 영화진흥위원회 API */
            /* 영화 이름, 누적 관객 수 / api response: movieNm, audiAcc */
            let movieNm = "", audiAcc = "";
            
            let api_key_movie = "22f10dd3863febae7e67b8df14051d8b"; // API 키
            
            /** 영화진흥위원회 API Ajax 호출 함수 */
            function callAjaxMovie() {
                $.ajax({
                    method: "GET",
                    url: "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json",
                    data: {
                        key: api_key_movie,
                        targetDt: "20221030",
                        itemPerPage: "",
                        multiMovieYn: "",
                        repNationCd: "",
                        wideAreaCd: ""
                    }
                }).done(function (data) {
                    alert("Conneted: " + data);
                    // console.log(data);
                    let temp = data.boxOfficeResult.dailyBoxOfficeList;
                    for (let i = 0; i <= temp.length; i++) {
                        this.movieNm = temp[i].movieNm;
                        this.audiAcc = temp[i].audiAcc;
                        console.log(`영화이름: ${this.movieNm}, 누적 관객 수: ${this.audiAcc}`);
                    }
                });
            }

            /* 네이버 영화 검색 API */
            /*
            영화정보, 영화썸네일, 영화개봉일, 영화감독, 영화배우, 평점
            api respone
            rss/channel/item/link
            rss/channel/item/image
            rss/channel/item/pubDate
            rss/channel/item/director
            rss/channel/item/actor
            rss/channel/item/userRating
            */
            let movieLink = "", movieImg = "", moviePubDate = "", movieDirector = "", movieActor = "", movieUserRating = "";

            let api_key_naver = "62UzBxjz8nqOli5tiZjO"; // 네이버 API 키
            let api_key_naver_secret = "EZ9HZnFZij"; // 네이버 시크릿 API 키

            /** 네이버 영화검색 API Ajax 호출 함수 */
            function callAjaxNaver() {
                $.ajax({
                    method: "GET",
                    curl: "https://openapi.naver.com/v1/search/movie.json",
                    data: { query: "자백" },
                    Headers: {
                        "X-Naver-Client-Id": {api_key_naver},
                        "X-Naver-Client-Secret": {api_key_naver_secret}
                    }
                }).done(function (respone) {
                    alert("Connected Naver!!!")
                });
            }

            callAjaxMovie();
            callAjaxNaver();

        </script>

    </section>
